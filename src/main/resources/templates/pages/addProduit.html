<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://ultraq.net.nz/thymeleaf/Layout">
 <head>
 <meta charset="UTF-8" />
 <title>add produit</title>
 <link rel="stylesheet" type="text/css"
href="../static/css/bootstrap.min.css"
th:href="@{/css/bootstrap.min.css}"/>
<link rel="stylesheet" type="text/css" href="../static/css/style.css"
th:href="@{/css/style.css}"/>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div class="form container shadow-lg rounded">
	<h1 class="text-center">add produit</h1>
	<form th:object="${produit}" method="post" th:action="@{/addProduit}">
	<div class="mb-3">
    <label for="reference" class="form-label light">reference</label>
    <input type="text" th:field="*{reference}" class="form-control light" id="reference">
  	</div>
  	<div class="mb-3">
    <label for="designation" class="form-label">designation</label>
    <input type="text" class="form-control" id="designation" th:field="*{designation}">
  	</div>
  	<div class="mb-3">
    <label for="prix" class="form-label">prix</label>
    <input type="text" class="form-control" id="prix" th:field="*{prix}">
  </div>
  <div class="mb-3">
    <label for="quantite" class="form-label">quantite</label>
    <input type="text" class="form-control" id="quantite" th:field="*{quantite}">
  </div>
  <button class="btn btn-primary float-end" type="submit">add produit</button>
	</form>
	</div>
</body>
</html>
